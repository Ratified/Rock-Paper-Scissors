<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ce2d94b0f6.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>

    <main>
        <h1>Rock Paper Scissors</h1>
        <h2 class="user-choice">Your Choice: <span id="user-choice"></span></h2>
        <h2 class="computer-choice">Computer Choice: <span id="computer-choice"></span></h2>
        <h2 class="result">Result: <span id="result"></span></h2>
    
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </main>
    

    <script src="app.js"></script>
</body>
</html>
